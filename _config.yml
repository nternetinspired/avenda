# Site settings
title              : Atelier Avenda
company            : Avenda Burnell Walsh
url                : http://avendaburnellwalsh.com # the base hostname & protocol for your site
locale             : en_UK

# Site owner
owner              :
  name             : Avenda Burnell Walsh
  email            : atelieravenda@gmail.com
  twitter_username :
  github_username  : nternetinspired
  github_repo      : avenda

# Jekyll settings
baseurl            : '/avenda'
# paginate           : 5
permalink          : /:categories/:title/

# Other Build settings
compress_html      :
  clippings        : all

# Plugins
whitelist          : []
gems               :
- jekyll-typogrify
- jekyll-paginate
- jekyll-sitemap

# Handling Reading
safe               : true
include            : [".htaccess","_pages"]
exclude            : ["README.md","node_modules/",".sass-cache/","Gemfile","Gemfile.lock",".git/","Gruntfile.js","package.json"]
collections:
  pages            :
    output         : true
    permalink      : /:collection/:path/

# Define data collections (non-post shiz)
collections:
  pages            :
    output         : true
    permalink      : /:collection/:path/
  work             :
    output         : true
    permalink      : /:collection/:path/
  reviews          :
    output         : false
    permalink      : /:collection/:path/

# Front-matter defaults
defaults:
  -
    scope:
      path: "_posts" # an empty string here means all files in the project
    values:
      author: "Avenda Burnell Walsh"
      category: "blog"
      layout: "post"
    scope:
      path: "_work" # an empty string here means all files in the project
    values:
      layout: "portfolio"

prose:
  rooturl: '',
  ignore:
    '_config.yml'
    - /_plugins
    - /_includes
  siteurl: 'https://nternetinspired.github.io/avenda/'
  media: 'media'
  metadata:
    _posts:
      - name: "author"
        field:
          element: "text"
          value: "Avenda Burnell Walsh"
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
