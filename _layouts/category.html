---
layout: default
---

<section>

    {% if page.title %}
    <h1 class="margin-off" itemprop="name headline">{{ page.title  }}</h1>
    {% endif %}

    {% if page.description %}
    <p class="lede width-copy">{{ page.description }}</p>
    {% endif %}

    <div itemprop="articleBody">
      {{ content }}
    </div>

</section>
