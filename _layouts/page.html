---
layout: default
---

<article class="section background-color--body" itemscope itemtype="http://schema.org/Article">
  <div class="container wrapper">

    <header class="h--styled">
      <h1 itemprop="name headline">{{ page.title }}</h1>
    </header>

    <div itemprop="articleBody" class="article-body width-copy">
      {{ content | caps | widont }}
    </div>
  </div>
</article>
