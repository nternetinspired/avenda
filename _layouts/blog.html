---
layout: default
---

<section class="background-color--body section" itemscope itemtype="http://schema.org/Blog">
  <div class="wrapper container">
    <header class="h--styled text-align--center">
      {% if page.title %}
      <h1 class="margin-off" itemprop="name headline">{{ page.title }}</h1>
      {% endif %}

      {% if page.description %}
      <p class="lede margin-off">{{ page.description }}</p>
      {% endif %}
    </header>

    {{ content }}

  </div>
</section>
