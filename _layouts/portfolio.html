---
layout: default
---

<article class="section background-color--body" itemscope itemtype="http://schema.org/Article">

  <div class="container wrapper">

    <h1 itemprop="name headline">{{ page.title }}</h1>

    {% if page.banner-image %}
    <img src="{{ page.banner-image }}" alt="{{ page.title }} banner image">
    {% endif %}

    <div class="article-body margin-auto width-copy" itemprop="articleBody">
      {{ content | widont }}
    </div>

  </div>

</article>
